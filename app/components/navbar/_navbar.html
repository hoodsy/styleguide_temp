      <img class="navbar-logo"
        src="images/assets/images/logo.svg">
    </a>
    <ul class="nav">
			<li ng-repeat="state in states"
				ng-class="{

				<a ui-sref="{{ state.route | toState }}.introduction">

				</a>
			</li>
